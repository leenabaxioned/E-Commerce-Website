<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bicycles page</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="bicyclepage-header">
      <div class="wrapper">
        <h1 class="logo-heading">
          <a class="homeicon" href="index.html" title="Logo">
            <img src="assets/images/logo-1-80x48.png" alt="Logo image" />
          </a>
        </h1>
        <nav class="head-nav">
          <ul class="nav-menu">
            <li>
              <a href="index.html" class="nav-link" title="Home">Home</a>
            </li>
            <li>
              <a href="#FIXME" class="nav-link" title="Bicycles">Bicycles</a>
            </li>
            <li>
              <a href="#FIXME" class="nav-link" title="Accessories">Accessories</a>
            </li>
            <a href="#FIXME" class="nav-link" title="About us">About us</a>
            </li>
            <li>
              <a href="#FIXME" class="nav-link" title="Contact">Contact</a>
            </li>
          </ul>
          <button class="hamburger">
            <!-- material icons https://material.io/resources/icons/ -->
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
          </button>
        </nav>
        <div class="addto-cart">
          <a href="#FIXME" class="addto" title="Add to cart">$0.00</a>
        </div>
        <div class="hamburger">
          <span class="line line1">line1</span>
          <span class="line line2">line2</span>
          <span class="line line3">line3</span>
        </div>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!--bicycle products section start-->
      <section class="bicycle-products">
        <div class="filtercontainer">
          <div class="sidebar">
            <div class="searchbox">
              <label for="search">Search</label>
              <input type="text" id="txtSearch" placeholder="Kryo" />
              <button type="submit" class="submit-arrow">submit arrow</button>
            </div>
            <div class="price">
              <label for="price">Filter by price</label>
              <div class="double_range_slider_box">
                <div class="double_range_slider">
                  <span class="range_track" id="range_track"></span>
                  <input type="range" class="min" min="20" max="350" value="0" step="0" />
                  <input type="range" class="max" min="20" max="350" value="20" step="0" />
                  <div class="minvalue"></div>
                  <div class="maxvalue"></div>
                  <button type="submit" class="apply">Apply</button>
                </div>
              </div>
            </div>
            <div class="category">
              <h3>Filter By Categories</h3>
              <ul class="category-list">
              </ul>
            </div>
          </div>
          <div class="filter-content">
            <nav class="filter-navigation">
              <h2><a href="index.html" class="filternav-link" title="Contact">Home/</a>Bicycle</h2>
            </nav>
            <h3>Bicycles</h3>
            <div class="results">
              <span>showing all 8 results</span>
              <span>Default sorting</span>
            </div>
            <div class="products"></div>
          </div>
        </div>
      </section>
      <!--bicycle products section start-->
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
