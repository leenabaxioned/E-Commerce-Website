<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>

  <title>Contact page</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->

<body>

  <div class="container">

        <h1 class="logo-heading">
          <a class="homeicon" href="index.html" title="Logo">
            <img src="assets/images/logo-1-80x48.png" alt="Logo image" />
          </a>
        </h1>
        <nav class="head-nav" id="navigation">
          <ul class="nav-menu">
            <li>
              <a href="#FIXME" class="nav-link" title="Home">Home</a>
            </li>
            <li>
              <a href="#FIXME" class="nav-link" title="Bicycles">Bicycles</a>
            </li>
            <li>
              <a href="#FIXME" class="nav-link" title="Accessories">Accessories</a>
            </li>
            <a href="#FIXME" class="nav-link" title="About us">About us</a>
            </li>
            <li>

            </li>
          </ul>
          <button class="hamburger">

        </nav>
        <div class="addto-cart">

    <!--header section start-->

    <main>

      <section class="banner">
        <div class="banner-img">
          <figure>

          <div class="banner-content">

          </div>

      <!--banner section end-->
      <!--enquires section start-->
      <section class="enquires">
        <div id="googleMap"></div>
        <div class="related-queries">
          <ul>
            <li>
              <span class="sales-icon">sales</span>
              <a class="call" href="tel:+18007556021" title="Call us">1800 755 6021</a>
              <h3>Sales Related Enquiries</h3>
            </li>
            <li>
              <span class="service-icon">service</span>
              <a class="call" href="tel:+18007556022" title="Call us">1800 755 6022</a>
              <h3>Service Related Enquiries</h3>
            </li>
            <li>
              <span class="deal-icon">deal</span>
              <a class="call" href="tel:+18007556023" title="Call us">1800 755 6023</a>
              <h3>Dealership Related Enquiries</h3>

          </ul>
        </div>

      <!--enquires section ends-->

    <!--main section end-->
    <!--footer section start-->
    <footer>      
    </footer>
    <!--footer section end-->
