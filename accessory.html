<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Accessory page</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="accessorypage headerbar">
      <div class="wrapper">
        <h1 class="logo-heading">
          <a class="homeicon" href="index.html" title="Logo">
            <img src="assets/images/logo-1-80x48.png" alt="Logo image" />
          </a>
        </h1>
        <nav class="head-nav navigation">
          <ul class="nav-menu">
            <li>
              <a href="index.html" class="nav-link" title="Home">Home</a>
            </li>
            <li>
              <a href="bicycle.html" class="nav-link" title="Bicycles">Bicycles</a>
            </li>
            <li>
              <a href="accessory.html" class="nav-link" title="Accessories">Accessories</a>
            </li>
            <a href="#FIXME" class="nav-link" title="About us">About us</a>
            </li>
            <li>
              <a href="contact.html" class="nav-link" title="Contact">Contact</a>
            </li>
          </ul>
          <button class="hamburger">
            <!-- material icons https://material.io/resources/icons/ -->
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
          </button>
        </nav>
        <div class="addto-cart">
          <a href="#FIXME" class="addto" title="Add to cart">$0.00</a>
        </div>
        <div class="hamburger">
          <span class="line line1">line1</span>
          <span class="line line2">line2</span>
          <span class="line line3">line3</span>
        </div>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!--accesory products section start-->
      <section class="accesory-products products">
        <div class="filtercontainer">
          <div class="sidebar">
            <div class="searchbox">
              <div class="wrapper">
              <label for="search">Search products...</label>
              <input type="text" class="search" placeholder="Kryo" />
              <button type="submit" class="submit-arrow">submit arrow</button>
            </div>
            </div>
            <div class="price">
              <div class="wrapper">
              <label for="price">Filter by price</label>
              <div class="double_range_slider_box">
                <div class="double_range_slider">
                  <span class="range_track" class="range_track"></span>
                  <input type="range" class="min" min="20" max="350" value="0" step="0" />
                  <input type="range" class="max" min="20" max="350" value="350" step="0" />
                  <div class="minvalue"></div>
                  <div class="maxvalue"></div>
                  <button type="submit" class="apply">Apply</button>
                </div>
              </div>
            </div>
            </div>
            <div class="category">
              <div class="wrapper">
              <h3>Filter By Categories</h3>
              <ul class="category-list">
              </ul>
            </div>
            </div>
          </div>
          <div class="filter-content">
            <div class="wrapper">
            <nav class="filter-navigation">
              <h2><a href="index.html" class="filternav-link" title="Contact">Home/</a>Accessories</h2>
            </nav>
            <h3>Accessories</h3>
            <div class="results">
              <span>showing all 10 results</span>
              <div class="dropdown pages">
                <a href="#FIXME" class="dropbtn" title="Default sorting"
                  >Default sorting</a
                >
                <div class="dropdown-content">
                  <a href="#FIXME" title="Link1">Price low to high</a>
                  <a href="#FIXME" title="Link2">Price high to low</a>
                  <a href="#FIXME" title="Link3">Sort by latest</a>
                </div>
              </div>
            </div>
            <div class="products"></div>
          </div>
          </div>
        </div>
      </section>
      <!--accessory products section start-->
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>      
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
